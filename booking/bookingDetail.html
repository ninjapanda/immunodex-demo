<!DOCTYPE html>
<html lang="en">

<head>

    <title>Immunodex Appointment Booking</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Jquery UI CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"> -->

    <!-- Custom style  -->
    <link href="css/sideBar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper.js,  Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Jquery UI JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script> -->

    <!-- Bootstrap JS -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->

    <!-- popup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <!-- Custom JS -->
    <script src="js/sideBar.js"></script>
    <script src="js/script.js"></script>

</head>

<body class="animate-bottom-1">
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="trigger"></div>

    <div class="wrapper">
        <!-- start top bar -->
        <div class="navbar navbar-expand topbar">
            <a href="#" onclick="javascript:location.href='index.html'">
                <img src="img/icon/Path.svg"><span>Back</span>
            </a>
        </div>
        <!-- end of top bar -->

        <div class="container">
            <!-- Start page content -->
            <form>
                <div class="row">
                    <div class="page-heading mt-3 mb-1 col-12">
                        <p>Appointment</p>
                    </div>
                </div>

                <!-- vsp section -->
                <div class="mt-3">
                    <div class="row">
                        <div class="col-sm">
                            <div class="sub-heading">
                                Booking
                            </div>
                        </div>
                        <!-- vsp card -->
                        <div class="col-sm-12 mt-2">
                            <div class="blanket row m-0 pb-0">
                                <div class="col-12 mb-2">
                                    <span class="info-value">
                                        Covid-19 testing
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- end of vsp card -->
                    </div>
                </div>
                <!-- end of vsp section -->

                <!-- date&time section -->
                <div class="mt-4">
                    <div class="row">
                        <div class="col-sm">
                            <div class="sub-heading">
                                Date & Time
                            </div>
                        </div>
                        <!-- vsp card -->
                        <div class="col-sm-12 mt-2">
                            <div class="blanket row m-0 pb-0">
                                <div class="col-6 mb-2">
                                    <span class="info-head">
                                        Date
                                    </span>
                                    <span class="info-value">
                                         26, May 2020
                                    </span>
                                </div>
                                <div class="col-6 mb-2">
                                    <span class="info-head">
                                        Time
                                    </span>
                                    <span class="info-value">
                                        10:00 - 11:00
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- end of date&time card -->
                    </div>
                </div>
                <!-- end of vsp section -->

                <!-- vsp section -->
                <div class="mt-4">
                    <div class="row">
                        <div class="col-sm">
                            <div class="sub-heading">
                                Issuer
                            </div>
                        </div>
                        <!-- vsp card -->
                        <div class="col-sm-12 mt-2">
                            <div class="blanket row m-0 pb-0">

                                <div class="col-12 mb-2">
                                    <span class="info-head">
                                        Issuer Name
                                    </span>
                                    <span class="info-value">
                                        St Bartholomew's Hospital
                                    </span>
                                </div>
                                <div class="col-12 mb-2">
                                    <span class="info-head">
                                        Open Hours
                                    </span>
                                    <span class="info-value">
                                        09:00-13:00, 14:00-19:00
                                    </span>
                                </div>
                                <div class="col-12 mb-2">
                                    <span class="info-head">
                                        Address
                                    </span>
                                    <span class="info-value">
                                        W Smithfield, London EC1A 7BE
                                    
                                    </span>
                                </div>

                            </div>
                        </div>
                        <!-- end of vsp card -->
                    </div>
                </div>
                <!-- end of vsp section -->

                <div class="mt-3">
                    <a href="#">
                        <div class="btn btn-outline" onclick="cancelBooking()">Cancel Booking</div>
                    </a>
                </div>
            </form>

            <!-- end of page content -->
            <footer class="position-fixed" style="left:0;bottom:0;height:25px">
                <div class="row">
                    <div class="col-12 copyright">
                        Powered by Emali.io @2020 Immunodex.com All rights reserved
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
