<!DOCTYPE html>
<html lang="en">

<head>

    <title>Immunodex</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">

    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Popper.js,  Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">


    <!-- Custom style  -->
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</head>

<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="wrapper">
        <div class="topbar-wrapper topnav">
            <div class="sidebarBtn">
                <i class="fas fa-bars"></i>
            </div>
            <p class="logo-text">Immunodex</p><span class="sub-text"> HKTDC</span>
        </div>


        <nav id="sidebar">
            <div class="sidebar-header">
                <p>Immunodex</p>
                <span>HKTDC</span>
            </div>

            <ul class="list-unstyled components">

                <li>
                    <a href="index.html">Dashboard</a>
                </li>
                <li class="active">
                    <a href="scanQRCode.html">Scan QR Code</a>
                </li>
                <li>
                    <a href="requestList.html">Declaration Request</a>
                </li>
                <li>
                    <a href="createRequest.html">Create Request</a>
                </li>
                <li>
                    <a href="accountDetail.html">Account</a>
                </li>

            </ul>

        </nav>

        <!-- Start page content -->
        <div class="shadow-wrapper">
        </div>
        <div class="container-fluid animate-bottom-1">

            <div class="row">
                <div class="page-heading col-12 mt-4">
                    <p>Scan QR Code / Input Key</p>
                </div>
                <div class="blanket col-12">
                    <div class="mt-4 col-12">

                        <div class="scan-wrapper" style="text-align: center;">
                            <img class="erweimaImg" onclick="clickCode()" src="img/qrCode.png">
                            <video class="hide" autoplay="autoplay"></video>
                            <canvas id="canvas1" height="320px" class="hide"></canvas>
                            <img class="hide" src="" alt="" id="img" />
                            <div id="keyDiv" class="hide"></div>
                            <span class="toast hide" id="toast">
                            </span>
                            <button style="display: block;margin: 15px auto 0;" id="scan">Start Scanning</button>
                        </div>

                        <div class="inputKey">
                            <form class="col-12 mt-4 flForm" style="padding-right: 0;padding-left: 0;">
                                <div class="col-12" style="padding-right: 0;padding-left: 0;">
                                    <div class="form-group">
                                        <label for="keyInput">**If the Scanner did not function,please
                                            enter the code to continue.</label>
                                        <input type="text" class="form-control" id="keyInput">
                                    </div>
                                </div>
                                <div class="mt-4" style="text-align: right;margin-top: 0 !important;">
                                    <a href="QRCodeResult.html">
                                        <div id="clinicBtn" class="btn btn-orange" onclick="enterKey()">Continue</div>
                                    </a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>

            <footer>
                <div class="row">
                    <div class="col-12 copyright">
                        Powered by Emali.io @2020 Immunodex.com All rights reserved
                    </div>
                </div>
            </footer>

        </div>
        <!-- end of page content -->
    </div>

</body>

</html>
